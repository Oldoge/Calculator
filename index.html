<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulators ar Vēsturi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <label for="input-field" class="visually-hidden"></label>
        <input type="text" id="input-field" placeholder="0" readonly>
        <output type ="text" id="output-field" placeholder="0" readonly></output>
        <label for="output-field" class="visually-hidden"></label>
        <div class="buttons">
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator">/</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operator">*</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operator">-</button>
            <button class="number">0</button>
            <button class="clear">AC</button>
            <button class="equals">=</button>
            <button class="operator">+</button>
        </div>
    </div>
    <div class="history">
        <h2>Aprēķinu vēsture</h2>
        <ul id="history-list"></ul>
        <button id="clear-history">Dzēst visu vēsturi</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
